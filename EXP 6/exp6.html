<!DOCTYPE html>
<html>
<head>
    <title>Javascript String & Math Functions</title>
</head>
<body bgcolor="grey">
    <h1><center><u>STRING AND MATH FUNCTIONS</u></center></h1>

    <script>
        var x = prompt("Enter the first string:");
        var y = prompt("Enter the second string:");

        document.write(`<h3><u>String Functions</u></h3>`);
        document.write(`String = ${x}<br>`);
        document.write(`Length: ${x.length}<br>`);
        document.write(`Uppercase: ${x.toUpperCase()}<br>`);
        document.write(`Lowercase: ${x.toLowerCase()}<br>`);
        document.write(`Character at position 6: ${x.charAt(6)}<br>`);
        document.write(`Index of "to": ${x.indexOf("To")}<br>`);
        document.write(`Concatenation: ${x.concat(" ", y)}<br>`);
        document.write(`Last index of "page": ${x.lastIndexOf("Page")}<br>`);
        document.write(`Slicing (1, 10): ${x.slice(1, 10)}<br>`);
        document.write(`Replace "Page" with "Javascript": ${x.replace("Page", "Javascript")}<br>`);
        document.write(`Trim :${x.trim()}<br>`);

        var a = parseFloat(prompt("Enter a number:"));
        document.write(`<h3><u>Math Functions</u></h3>`);
        document.write(`Number = ${a}<br>`);
        document.write(`Square root: ${Math.sqrt(a)}<br>`);
        document.write(`Random value: ${Math.random()}<br>`);
        document.write(`Power (aÂ³): ${Math.pow(a, 3)}<br>`);
        document.write(`Absolute value: ${Math.abs(a)}<br>`);
        document.write(`Round value: ${Math.round(a)}<br>`);
        document.write(`Ceil value: ${Math.ceil(a)}<br>`);
        document.write(`Floor value: ${Math.floor(a)}<br>`);
        document.write(`Pi value: ${Math.PI}<br>`);
        document.write(`Max value in (3, 4, 6): ${Math.max(3, 4, 6)}<br>`);
        document.write(`Min value in (3, 4, 6): ${Math.min(3, 4, 6)}<br>`);
    </script>
</body>
</html>
