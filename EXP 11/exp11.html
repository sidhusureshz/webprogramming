<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <script>
    function validateForm() {

      var name = document.forms["regForm"]["name"].value.trim();
      var email = document.forms["regForm"]["email"].value.trim();
      var password = document.forms["regForm"]["password"].value.trim();
      var confirmpassword = document.forms["regForm"]["confirmpassword"].value.trim();
      var phone = document.forms["regForm"]["phone"].value.trim();
      var gender = document.forms["regForm"]["gender"].value;


      if (name == "") {
        alert("Please enter your name.");
        return false;
      }


      var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (email == "") {
        alert("Please enter your email.");
        return false;
      } else if (!email.match(emailPattern)) {
        alert("Please enter a valid email address.");
        return false;
      }


      if (password == "") {
        alert("Please enter your password.");
        return false;
      } else if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }
      
      if (confirmpassword == "") {
        alert("Please confirm your password.");
        return false;
      } else if (password !== confirmpassword) {
        alert("Passwords do not match!");
        return false;
      }


      var phonePattern = /^[0-9]{10}$/;
      if (phone == "") {
        alert("Please enter your phone number.");
        return false;
      } else if (!phone.match(phonePattern)) {
        alert("Please enter a valid 10-digit phone number.");
        return false;
      }
      if (!gender) {
        alert("Please select your gender.");
        return false;
      }


      alert("Form submitted successfully!");
      return true; // allow submission
    }
  </script>
</head>

<body bgcolor="grey">
  <center><h1><u>REGISTRATION FORM</u></h1></center>
  <form name="regForm" onsubmit="return validateForm()">
    Name: <input type="text" name="name"><br><br>

    Email ID: <input type="email" name="email"><br><br>

    Password: <input type="password" name="password"><br><br>
    
    Confirm Password: <input type="password" name="confirmpassword"><br><br>


    Phone Number: <input type="text" name="phone"><br><br>

    Gender:
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
    <input type="radio" name="gender" value="Other">Other
    <br><br>
    <center>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </center>
  </form>
</body>
</html>
